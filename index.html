<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenCorpora</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />

    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="phonegap.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body onload="init();" class="index">

    <header class="bar bar-nav">
      <a class="icon icon-refresh pull-right is-online hidden"></a>
      <h1 class="title">Открытый Корпус</h1>
    </header>

    <div class="content">
      <h4>
        Привет! Прежде чем взять задания на разметку, нужно авторизоваться.
      </h4>
      <form>
        <input type="text" placeholder="Логин" />
        <input type="password" placeholder="Пароль" />
        <button class="btn btn-positive btn-block">Войти</button>
      </form>
    </div>

  </body>
</html>
